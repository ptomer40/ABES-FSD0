<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    *{
        padding:0;
        margin:0;
        box-sizing: border-box;
    }


.parent{
border: 1px solid red;
height: 200px;
width: 200px;;
}
.child{
    border: 1px solid rgb(85, 0, 255);
height: 60px;
width: 60px;;

}
.c1{
    z-index: 1;;

}

.c2{
    position: absolute;
    left:0px;
    top:0px; 
    
}
.c3{
    position: absolute;
    right:0;
    top:0
}
</style>
</head>
<body>
    <div class="parent p1">
        <div class="child c1">C1</div>
        <div class="child c2">C2</div>
    </div>

    <div class="parent p2">
        <div class=" child c3">C3</div>
        <div class="child c4">C4</div>

    </div>
</body>
</html>
